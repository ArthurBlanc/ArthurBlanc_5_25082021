<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<title id="title"></title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png" />
		<link rel="manifest" href="./assets/img/favicon/site.webmanifest" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet" />
	</head>

	<body>
		<header class="header-photographer-page">
			<a href="./"><img alt="Fisheye Home page" src="./assets/img/logo.svg" class="logo logo-photographer-page" /></a>
		</header>
		<main id="main" class="photographer-main-container">
			<div id="about-photographer">
				<div id="about-photographer-img-container">
					<img id="about-photographer-img" />
					<button id="call-to-action-button">Contactez-moi</button>
				</div>
				<div>
					<h1 id="about-photographer-name"></h1>
					<div>
						<p id="about-photographer-city"></p>
						<p id="about-photographer-tagline"></p>
					</div>
					<div id="about-photographer-tags-container"></div>
				</div>
				<div id="about-photographer-likes-price-container">
					<div id="about-photographer-likes-container">
						<div id="about-photographer-likes-count"></div>
						<img src="./assets/img/likes.svg" alt="photographer likes" id="about-photographer-likes-logo" />
					</div>
					<p id="about-photographer-price"></p>
				</div>
			</div>

			<div id="photographer-all-medias-container"></div>
		</main>
		<script src="./assets/js/main.js"></script>
		<script src="./assets/js/photographer-page.js"></script>
	</body>
</html>
